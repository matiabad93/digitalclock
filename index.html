<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>MyClock</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="marco">
      <h1>BUENOS AIRES</h1>
      <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    </div>

    <div class="marco">
      <h1>NUEVA YORK</h1>
      <div id="MyClockDisplayUno" class="clock" onload="showTime()"></div>
    </div>

    <div class="marco">
      <h1>CALIFORNIA</h1>
      <div id="MyClockDisplayDos" class="clock" onload="showTime()"></div>
    </div>

    <script src="Clock.js"></script>
  </body>
</html>
